spring:
  application:
    name: customer-service
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 0
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  liquibase:
    default-schema: public
    enabled: true
    show-summary: off
  threads:
    virtual:
      enabled: true
  web:
    error:
      include-message: always
      include-stacktrace: never

springdoc:
  swagger-ui:
    use-root-path: true
  api-docs:
    version: openapi_3_1
server:
  port: 9090
